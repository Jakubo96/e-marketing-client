<GridLayout rows="8*, *" columns="*" class="p-y-30">
  <StackLayout row="0" col="0" class="acticity-container">
    <Label class="h1" [text]="'Hello ' + username"></Label>
    <Label
      class="h3"
      textWrap="true"
      text="You app is currently waiting for new notifications"
    ></Label>
    <ActivityIndicator
      class="activity-indicator"
      [busy]="true"
    ></ActivityIndicator>
  </StackLayout>
  <FlexboxLayout class="button-container" row="1" col="0">
    <Button
      class="-primary -rounded-lg logout-button"
      text="Logout"
      (tap)="logout()"
    ></Button>
  </FlexboxLayout>
</GridLayout>
